<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
	<form action="form" method="post" style=" display: flex; justify-content: center; align-content: center; background-color: #decddc; border: 2px solid black; font-family: sans-serif; "  >
		<div class="style">
			<h2><u>Person Details Form</u></h2>
		
			<label for="pName"><strong>Name </strong></label>
			<input type="text" name="name" placeholder="Enter your name" id="pName"><br><br>
		
			<label for="pAge"><strong>Age </strong></label>
			<input type="number" name="age" placeholder="Enter your age" id="pAge"><br><br>
		
			<label for="pMobile"><strong>Mobile No. </strong></label>
			<input type="number" name="mobileNo" placeholder="Enter your mobileNo." id="pMobile"><br><br>
		
			<label><strong>Select Your Gender </strong></label><br>
			<input type="radio" name="gender" id="male" value="Male">
			<label for="male">Male</label>
		
			<input type="radio" name="gender" id="female" value="Female">
			<label for="female">Female</label><br><br>
		
			<label><strong>Select Your Hobbies </strong></label><br>
			<input type="checkbox" name="hobbies" id="reading" value="Reading">
			<label for="reading">Reading</label>
		
			<input type="checkbox" name="hobbies" id="searching" value="Searching">
			<label for="searching">Searching</label>
		
			<input type="checkbox" name="hobbies" id="sleeping" value="Sleeping">
			<label for="sleeping">Sleeping</label>
		
			<input type="checkbox" name="hobbies" id="dancing" value="Dancing">
			<label for="dancing">Dancing</label><br><br>
		
			<button type="submit" name="button" ><strong>Click</strong></button><br>
		</div>	
	</form>
</body>
</html>
