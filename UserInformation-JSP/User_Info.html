<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML File</title>
</head>
<body>
	<div class="container" style="display: flex; justify-content: center; align-content: center; padding: 20px; background-color: #f4f4f4; width: 50%; border: 4px double black; font-family: sans-serif;">
		<form action="user" method="post" style="display: flex; justify-content: center; align-content: center; flex-direction: column;">
			
			<h3 style="text-align: center;"><strong><u>Fill User Detail form</u></strong></h3>
			
			<label><strong>User Id : </strong></label>	
			<input type="number" name="Id" placeholder="Enter user id" required><br>
			
			<label><strong>User FName : </strong></label>
			<input type="text" name="FName" placeholder="Enter user first name"><br>
			
			<label><strong>User LName : </strong></label>
			<input type="text" name="LName" placeholder="Enter user last name"><br>
			
			<label><strong>User Mail-Id : </strong></label>
			<input type="text" name="MailId" placeholder="Enter user mail Id"><br>
			
			<label><strong>User Mobile Number :</strong></label>
			<input type="number" name="MobNo" placeholder="Enter user mobile number"><br><br>
			
			<button type="submit" style="display: flex; justify-content: center; align-item: center; border: 2px solid black;"><strong>SUBMIT</strong></button>
	
		</form>
	</div>
</body>
</html>
