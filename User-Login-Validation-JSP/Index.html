<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Page</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
}

.container {
    background: white;
    padding: 30px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    font-size: 16px;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 95%;
    font-size: 16px;
    transition: background 0.3s ease-in-out;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>
	<div class="container" >
		<form action="login" method="post" >
		
			<label><b>Name </b></label>	
			<input type="text" name="Name" placeholder="Enter Username Here" required><br>
			
			<label><b>Password </b></label>	
			<input type="password" name="Password" placeholder="Enter Password Here" required><br>
			
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
